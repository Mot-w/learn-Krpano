<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #cccccc;
            margin: 0px;
            padding: 0px;
        }
        .box {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
            cursor: move;
        }
    </style>
</head>
<body>
    <div class="box" id="box"></div>
</body>
</html>
<script type="text/javascript">
    window.onload = function () {
        var drag = false;
        var offsetX;    //元素相对文档区域左边的位置
        var offsetY;    //元素相对文档区域上边的位置

        $('#box').mousedown(function (event) {
            
            drag = true;
        })

        $(document).mousemove(function (event) {
            var clientX = event.clientX;    //鼠标相对浏览器文档区域的横坐标
            var clientY = event.clientY;    //鼠标相对浏览器文档区域的纵坐标

            if (drag) {
                offsetX = $('#box').offset().left;  
                offsetY = $('#box').offset().top;   
                //console.log('offsetX:'+offsetX+'--offsetY:'+offsetY+'--clientX:'+clientX+'--clientY:'+clientY)

                var mouseX = clientX - offsetX;
                var mouseY = clientY - offsetY;
                var x = clientX - mouseX;
                var y = clientY - mouseY;

                console.log(x+'--'+ y)
                $('#box').css({'left': x, 'top': y});
            }
            
        })

        $('#box').mouseup(function () {
            drag = false;
        })
    }
</script>
