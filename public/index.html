<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>krPano</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/pano.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div id="pano"></div>
    <ul class="ctrl-btn">
        <li onclick="fullScreen()">全屏</li>
        <li onclick="startRotate()">开始旋转</li>
        <li onclick="stopRotate()">停止旋转</li>
        <li onclick="showVrState()">旋转状态</li>
        <li onclick="timeOut()">停止转动x秒</li>
        <li onclick="pauseRotate()">暂停旋转</li>
        <li onclick="restoreRotate()">恢复自动旋转</li>
        <li onclick="loadPano()">切换场景</li>
        <li onclick="addHotSport()">添加热点</li>
    </ul>
    <div class="fps" id="fps">

    </div>
    <div class="text-hot">
        <textarea name="" id=""></textarea>
        <div>
            <p id="addTextHot">添加</p>
            <p id="closeAdd">关闭</p>
        </div>
    </div>
    <div class="text-hot-flag" id="text-hot-flag">

    </div>
</body>
</html>
<script type="text/javascript">
    embedpano({xml: "xml/pano.xml", target: "pano", html5: 'only'})
</script>
